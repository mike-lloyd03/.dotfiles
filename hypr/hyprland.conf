# Max window width
workspace = w[t1]m[desc:Microstep MSI MAG341CQ], gapsout:10 520
workspace = 1, gapsout:10 10
# workspace = w[t1]m[desc:Microstep MSI MAG341CQ], layoutopt:orientation:center

# workspace = r[1-6], persistent:true

# https://wiki.hyprland.org/Configuring/Monitors/
$internalMonitor = 2560x1600@165, auto, 1.25, vrr, 1
monitor=eDP-2, $internalMonitor
monitor=desc:Microstep MSI MAG341CQ, 3440x1440@100, 0x0, 1
# monitor=,preferred,auto,1

# bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-2, disable"
# bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-2, $internalMonitor"

bind = SUPER SHIFT, d, exec, hyprctl keyword monitor "eDP-2, disable"
bind = SUPER SHIFT, u, exec, hyprctl keyword monitor "eDP-2, $internalMonitor"

# https://wiki.hyprland.org/Configuring/Keywords/

# Init
$scriptDir = $HOME/.config/hypr/scripts
exec-once = hyprpaper 
exec-once = kanshi
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = udiskie &
exec-once = hypridle
exec-once = nextcloud --background
exec-once = hyprpanel
exec-once = systemctl --user start hyprpolkitagent

# Environment
env = XCURSOR_THEME, WhiteSur-cursors
# env = XCURSOR_SIZE, 24
# env = WLR_NO_HARDWARE_CURSORS, 1
# env = MOZ_ENABLE_WAYLAND, 1
# env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Theme
# env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct

#
# # toolkit-specific scale
# env = GDK_SCALE,2
# env = XCURSOR_SIZE,32

xwayland {
    force_zero_scaling = false
}

input {
    follow_mouse = 2
    sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.
    scroll_factor = 0.5

    repeat_rate = 30
    repeat_delay = 250

    touchpad {
        natural_scroll = no
        scroll_factor = 0.6
        clickfinger_behavior = true
        disable_while_typing = true
    }

    kb_options = compose:ralt
}

general {
    # https://wiki.hyprland.org/Configuring/Variables/

    gaps_in = 5
    gaps_out = 10
    border_size = 0
    # border_size = 1
    # col.active_border = rgb(444444)
    # col.inactive_border = rgb(333333)

    layout = master

    allow_tearing = true
}

decoration {
    # https://wiki.hyprland.org/Configuring/Variables/

    rounding = 10

    # drop_shadow = yes
    # drop_shadow = no
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
    
    blur {
        enabled = no
        size = 3
        passes = 2
        new_optimizations = on
        ignore_opacity = true
    }

    # dim_inactive = true
    dim_strength = 0.2
    dim_special = 0.2
}

animations {
    enabled = yes

    # https://wiki.hyprland.org/Configuring/Animations/

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 2, default
    animation = layers, 1, 2, default, fade
    animation = workspaces, 1, 2, default, slide
}

master {
    # https://wiki.hyprland.org/Configuring/Master-Layout/
    new_status = slave
    mfact = 0.5
    slave_count_for_center_master = 0
}

gestures {
    workspace_swipe_invert = false
    workspace_swipe_cancel_ratio = 0.25
}

gesture = 3, horizontal, scale: 0.35, workspace

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    # vrr = 1
    focus_on_activate = true
    vfr = true
}

debug {
    # disable_logs = false
}

binds {
    workspace_back_and_forth = true
}

layerrule = blur, notifications
layerrule = blur, ^ags-.*$
layerrule = ignorezero, ^ags-.*$
layerrule = blur, kitty_dropdown
layerrule = blur, launcher
layerrule = ignorezero, launcher
layerrule = blur, ^bar-.+$
layerrule = ignorezero, ^bar-.+$
layerrule = blur, gtk4-layer-shell
layerrule = ignorezero, gtk4-layer-shell

windowrule = float, class:org.gnome.NautilusPreviewer
windowrulev2 = bordersize 1,pinned:1


# https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Hyprspace
# bind = ALT, k, overview:toggle

bind = $mainMod SHIFT, return, exec, kitty --name kitty_main
bind = $mainMod SHIFT, r, exec, hyprctl reload
bind = $mainMod SHIFT, a, exec, bash -c 'ags -q ; ags'
bind = CONTROL SHIFT, w, killactive, 
bind = CONTROL ALT, escape, exec, hyprctl kill
bind = CONTROL ALT, q, exec, hyprctl kill
bind = $mainMod SHIFT, x, exit, 
bind = $mainMod, f, togglefloating, 
bind = $mainMod, p, pin, 
# bind = CONTROL, space, exec, rofi -modi drun,run -show drun
# bind = CONTROL, space, exec, ags -t ags-launcher
# bind = CONTROL, space, exec, anyrun
bind = CONTROL, space, exec, fuzzel --config=$HOME/.config/hypr/fuzzel/launcher.ini
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# bind = CONTROL ALT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# bind = CONTROL ALT, V, exec, cliphist list | anyrun --plugins libstdin.so --show-results-immediately true --hide-plugin-info true | cliphist decode | wl-copy
# bind = CONTROL ALT, V, exec, ags -t ags-cliphist
bind = CONTROL ALT, V, exec, cliphist list | fuzzel --config=$HOME/.config/hypr/fuzzel/clipboard.ini --dmenu | cliphist decode | wl-copy

bind = CONTROL, TAB, workspace, previous
# bind = CONTROL, TAB, exec, /home/mike/repos/switchblade/client/target/release/switchblade
bind = ALT, TAB, exec, rofi -show window -show-icons -selected-row 1 -kb-accept-entry '!Alt-Tab,Return' -kb-row-down 'Alt-Tab' kb-row-up 'Alt-Shift-Tab' -kb-cancel 'Alt-Escape,Escape'
bind = $mainMod, return, layoutmsg, swapwithmaster
bind = $mainMod, m, fullscreen, 1
bind = $mainMod shift, m, fullscreen, 0

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, 0, workspace, 10
bind = ALT, S, togglespecialworkspace, special

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10
bind = ALT SHIFT, s, movetoworkspace, special

# Resize mode
bind= $mainMod, E, submap, resize
submap=resize

binde=, l, resizeactive, 10 0
binde=, h, resizeactive, -10 0
binde=, k, resizeactive, 0 -10
binde=, j, resizeactive, 0 10

bind=, escape, submap, reset 
bind= $mainMod, E, submap, reset 
submap=reset

# Scroll through existing workspaces with mainMod + scroll
# bind = ALT, l, workspace, e+1
# bind = ALT, h, workspace, e-1
bind = , mouse_right, workspace, e+1
bind = , mouse_left, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Dropdown
# $dropdownCommand = $scriptDir/hdrop -f -g 45 -h 60 -w 90 kitty --class dropdown_terminal --override background_opacity=0.8 zellij a -c dropdown

# bind = ALT, T, exec, $dropdownCommand
# bind = ALT, T, exec, pypr toggle dropdown
bind = ALT, T, exec, kitten quick-access-terminal
# bind = ALT, T, exec, ~/.config/kitty/toggle_dropdown


# Screenshots
# $ssSaveDir = $HOME/Pictures/Screenshots/Screenshot_$(date +%Y%m%d_%H%M%S).png
# bind = CONTROL SHIFT, 3, exec, grimblast copysave screen $ssSaveDir
# bind = CONTROL SHIFT, 4, exec, grimblast copysave area $ssSaveDir
# bind = CONTROL SHIFT, 5, exec, grimblast copysave active $ssSaveDir

bind = CONTROL SHIFT, 3, exec, hyprshot -m output -m active
bind = CONTROL SHIFT, 4, exec, hyprshot -m region
bind = CONTROL SHIFT, 5, exec, hyprshot -m window

# Function Keys
bind = , XF86AudioPlay, exec, $scriptDir/play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrevious, exec, playerctl previous
bind = SHIFT, XF86AudioRaiseVolume, exec, $scriptDir/resync_a2dp
bind = SHIFT, XF86AudioLowerVolume, exec, $scriptDir/resync_hfp
binde = , XF86AudioRaiseVolume, exec, $scriptDir/volume up
binde = , XF86AudioLowerVolume, exec, $scriptDir/volume down
binde = , XF86AudioMute, exec, $scriptDir/volume mute
binde = , XF86MonBrightnessUp, exec, brightnessctl set +5%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

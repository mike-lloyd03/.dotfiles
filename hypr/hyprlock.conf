general {
    grace = 5
    hide_cursor = true
    ignore_empty_input = false
}

background {
    monitor =
    path = screenshot

    blur_passes = 2
    blur_size = 7
    noise = 0.0117
}


label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Noto Sans

    position = 0, 80
    halign = center
    valign = center
}


input-field {
  monitor = 
  size = 200, 50
  outline_thickness = 3
  dots_size = 0.330000
  dots_spacing = 0.150000
  dots_center = true
  dots_rounding = -1
  outer_color = rgb(25, 23, 36)
  inner_color = rgb(31, 29, 46)
  font_color = rgb(224, 222, 244)
  fade_on_empty = true
  fade_timeout = 2000
  placeholder_text = <i>Input Password...</i>
  hide_input = false
  rounding = -1
  shadow_passes = 0
  shadow_size = 3
  shadow_color = rgba(0, 0, 0, 1.0)
  shadow_boost = 1.200000
  check_color = rgb(246, 193, 119)
  fail_color = rgb(235, 111, 146)
  fail_text = <i>$FAIL</i>
  fail_transition = 300
  capslock_color = -1
  numlock_color = -1
  bothlock_color = -1
  invert_numlock = false
  swap_font_color = false

  position = 0, -20
  halign = center
  valign = center
}
